<html lang="pt-BR">

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {

            background: #1e1e1e;
            color: #ffffff;

        .app-container {

        /* Header */
        .header {

            padding: 8px 16px;
            display: flex;
            align-items: center;

            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 16px;
        }

        .header-buttons {
            display: flex;
            gap: 4px;
        }

        .header-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            position: relative;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        .header-btn .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {

            background: #2d2d2d;
            border-right: 1px solid #404040;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-section {
            padding: 12px;
            border-bottom: 1px solid #404040;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            color: #a1a1aa;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 8px;
        }

        .filter-btn {

            border: 1px solid #525252;
            color: #d1d5db;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #3b82f6;
            border-color: #2563eb;
            color: white;
        }

            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;

        .piece-item:hover {

            align-items: center;

        }

            font-size: 11px;

            color: #ffffff;

        .piece-code {

        .layer-color {

        }

        .layer-controls {
            margin-left: auto;

            gap: 4px;
        }

        .layer-btn {
            background: none;

            color: #9ca3af;

            font-size: 11px;
        }

        .history-item:last-child,
        .material-item:last-child {
            border-bottom: none;
        }

        .material-item {
            display: flex;

            align-items: center;
        }

            font-size: 11px;
            color: #9ca3af;
        }

        .status-left {
            display: flex;
            gap: 16px;
        }

        .status-right {
            display: flex;
            gap: 16px;
        }

            flex: 1;
            max-width: 300px;
            margin: 0 16px;

            border-radius: 3px;
            width: 100%;
            font-size: 11px;
        }
