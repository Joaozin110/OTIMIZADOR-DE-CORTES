<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1f2937">
    <title>Otimizador de Cortes Hidráulicos - Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .piece-item {
            touch-action: manipulation;
            user-select: none;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dragging {
            opacity: 0.8;
            transform: scale(1.05);
        }
        
        .conference-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .piece-item {
                font-size: 0.75rem;
                padding: 0.75rem 0.5rem;
                min-height: 48px;
            }
            
            button {
                min-height: 44px;
                min-width: 44px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col md:flex-row h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="sidebar w-full md:w-64 bg-white shadow-md p-4 overflow-y-auto">
        <h2 class="text-lg font-bold mb-4">Peças Disponíveis</h2>
        <div id="pecas-list" class="space-y-2">
            <!-- Peças serão carregadas aqui -->
        </div>
    </div>

    <!-- Área Principal -->
    <div class="main-content flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 text-white p-4 flex flex-col md:flex-row justify-between items-center shadow-md">
            <h1 class="text-xl md:text-2xl font-bold mb-2 md:mb-0">Otimizador de Cortes Hidráulicos</h1>
            <div class="header-buttons flex flex-wrap space-x-1 md:space-x-2">
                <button id="new-obra-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-xs md:text-sm">
                    <i class="fas fa-plus"></i> Nova Obra
                </button>
                <button id="start-conference-btn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded text-xs md:text-sm">
                    <i class="fas fa-check-double"></i> Iniciar Conferência
                </button>
                <button id="import-dwg-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-xs md:text-sm">
                    <i class="fas fa-file-import"></i> Importar DWG
                </button>
            </div>
        </header>

        <!-- Canvas e Lista de Materiais -->
        <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <!-- Canvas -->
            <div id="canvas-container" class="flex-1 bg-gray-200 relative overflow-hidden">
                <svg id="canvas" class="w-full h-full"></svg>
                <div id="conference-progress-overlay" class="conference-overlay hidden">Modo de Conferência Ativo</div>
            </div>

            <!-- Lista de Materiais -->
            <div class="material-list w-full md:w-80 bg-white p-4 shadow-md overflow-y-auto">
                <h2 class="text-xl font-bold mb-4">Lista de Materiais</h2>
                <div id="material-list" class="space-y-2">
                    <!-- Materiais serão listados aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal DWG -->
    <div id="dwg-import-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold mb-4">Importar Arquivo DWG</h3>
            <input type="file" id="dwg-file-input" accept=".dwg" class="mb-4 w-full">
            <div id="dwg-loading" class="hidden text-center py-4">
                <i class="fas fa-spinner fa-spin"></i> Processando arquivo DWG...
            </div>
            <div id="dwg-blocks-list" class="mb-4 max-h-60 overflow-y-auto border p-2 rounded">
                <!-- Blocos serão listados aqui -->
            </div>
            <div class="flex justify-end space-x-2">
                <button id="close-dwg-import-modal-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancelar
                </button>
                <button id="confirm-dwg-import-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Importar Selecionados
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dados da aplicação
        let appData = {
            obras: [],
            kits: [],
            inventario: {},
            currentObraId: null,
            conferenceMode: false
        };

        // Peças disponíveis simplificadas
        const pecasDisponiveis = [
            { 
                id: "joelho90-100", 
                tipo: "Joelho 90° 100mm", 
                width: 60, 
                height: 60, 
                cor: "#8B4513",
                svg: `<rect x="0" y="0" width="60" height="60" fill="#8B4513" stroke="#654321" stroke-width="2" rx="5"/>
                      <text x="30" y="35" text-anchor="middle" font-size="8" fill="white" font-weight="bold">Joelho 90°</text>`,
                snapPoints: [{x: 0, y: 30}, {x: 60, y: 30}, {x: 30, y: 0}, {x: 30, y: 60}]
            },
            { 
                id: "tubo100", 
                tipo: "Tubo 100mm", 
                width: 80, 
                height: 20, 
                cor: "#FFFFFF",
                svg: `<rect x="0" y="0" width="80" height="20" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="2" rx="3"/>
                      <text x="40" y="13" text-anchor="middle" font-size="8" fill="#333" font-weight="bold">Tubo 100mm</text>`,
                snapPoints: [{x: 0, y: 10}, {x: 80, y: 10}]
            },
            { 
                id: "te100", 
                tipo: "Tê 100mm", 
                width: 60, 
                height: 60, 
                cor: "#FFFFFF",
                svg: `<rect x="5" y="25" width="50" height="12" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="2" rx="3"/>
                      <rect x="25" y="5" width="12" height="50" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="2" rx="3"/>
                      <text x="30" y="33" text-anchor="middle" font-size="8" fill="#333" font-weight="bold">Tê</text>`,
                snapPoints: [{x: 5, y: 31}, {x: 55, y: 31}, {x: 31, y: 5}, {x: 31, y: 55}]
            },
            { 
                id: "cap100", 
                tipo: "Cap 100mm", 
                width: 40, 
                height: 35, 
                cor: "#FFFFFF",
                svg: `<rect x="0" y="0" width="40" height="35" fill="#FFFFFF" stroke="#D0D0D0" stroke-width="2" rx="5"/>
                      <text x="20" y="20" text-anchor="middle" font-size="8" fill="#333" font-weight="bold">Cap</text>`,
                snapPoints: [{x: 20, y: 5}]
            }
        ];

        // Elementos do DOM
        const pecasList = document.getElementById("pecas-list");
        const canvas = document.getElementById("canvas");
        const materialList = document.getElementById("material-list");
        const newObraBtn = document.getElementById("new-obra-btn");
        const startConferenceBtn = document.getElementById("start-conference-btn");
        const conferenceProgressOverlay = document.getElementById("conference-progress-overlay");
        const importDwgBtn = document.getElementById("import-dwg-btn");
        const dwgImportModal = document.getElementById("dwg-import-modal");
        const closeDwgImportModalBtn = document.getElementById("close-dwg-import-modal-btn");
        const dwgFileInput = document.getElementById("dwg-file-input");
        const dwgBlocksList = document.getElementById("dwg-blocks-list");
        const confirmDwgImportBtn = document.getElementById("confirm-dwg-import-btn");
        const dwgLoading = document.getElementById("dwg-loading");

        // Variáveis de estado
        let selectedPecas = [];
        let isDragging = false;
        let activePeca = null;
        let offset = { x: 0, y: 0 };
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Funções de utilidade
        function generateUniqueId() {
            return `peca-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        }

        function saveAppData() {
            localStorage.setItem("hydraulicKitOptimizerData", JSON.stringify(appData));
        }

        function loadAppData() {
            const data = localStorage.getItem("hydraulicKitOptimizerData");
            if (data) {
                appData = JSON.parse(data);
                if (appData.obras.length > 0) {
                    appData.currentObraId = appData.obras[0].id;
                }
                if (appData.conferenceMode === undefined) {
                    appData.conferenceMode = false;
                }
            }
        }

        function showMobileToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg z-50 text-sm';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, duration);
        }

        function vibrate(pattern = [100]) {
            if (navigator.vibrate && isMobile) {
                navigator.vibrate(pattern);
            }
        }

        // Renderização
        function renderPecasDisponiveis() {
            pecasList.innerHTML = "";
            pecasDisponiveis.forEach(peca => {
                const pecaDiv = document.createElement("div");
                pecaDiv.className = "piece-item bg-gray-50 p-3 rounded-md shadow-sm text-center text-gray-700 text-sm cursor-pointer hover:bg-gray-100 transition-colors";
                pecaDiv.textContent = peca.tipo;
                pecaDiv.dataset.pecaId = peca.id;
                
                // Desktop drag and drop
                pecaDiv.draggable = true;
                pecaDiv.addEventListener("dragstart", handleDragStart);
                pecaDiv.addEventListener("dragend", handleDragEnd);
                
                // Mobile touch events
                pecaDiv.addEventListener("touchstart", handleTouchStart, { passive: false });
                pecaDiv.addEventListener("touchmove", handleTouchMove, { passive: false });
                pecaDiv.addEventListener("touchend", handleTouchEnd, { passive: false });
                
                // Click to add (mobile fallback)
                pecaDiv.addEventListener("click", () => {
                    if (isMobile) {
                        addPecaToCanvas(peca.id, 100, 100);
                        showMobileToast('Peça adicionada ao canvas');
                        vibrate([100]);
                    }
                });
                
                pecasList.appendChild(pecaDiv);
            });
        }

        function renderCanvasPecas() {
            canvas.innerHTML = "";
            const currentObra = appData.obras.find(obra => obra.id === appData.currentObraId);
            if (!currentObra) return;

            currentObra.pecas.forEach(peca => {
                const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                g.setAttribute("transform", `translate(${peca.x}, ${peca.y}) rotate(${peca.rotation || 0})`);
                g.classList.add("draggable");
                g.dataset.pecaId = peca.id;
                g.style.cursor = appData.conferenceMode ? "pointer" : "move";

                if (selectedPecas.includes(peca.id)) {
                    const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    rect.setAttribute("x", -3);
                    rect.setAttribute("y", -3);
                    rect.setAttribute("width", peca.width + 6);
                    rect.setAttribute("height", peca.height + 6);
                    rect.setAttribute("fill", "none");
                    rect.setAttribute("stroke", "#3498db");
                    rect.setAttribute("stroke-width", "2");
                    rect.setAttribute("stroke-dasharray", "5,5");
                    rect.setAttribute("rx", "3");
                    g.appendChild(rect);
                }

                g.innerHTML += peca.svg;

                if (peca.conferido) {
                    const checkBg = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    checkBg.setAttribute("cx", peca.width - 12);
                    checkBg.setAttribute("cy", 12);
                    checkBg.setAttribute("r", "10");
                    checkBg.setAttribute("fill", "#22c55e");
                    g.appendChild(checkBg);
                    
                    const check = document.createElementNS("http://www.w3.org/2000/svg", "text");
                    check.setAttribute("x", peca.width - 12);
                    check.setAttribute("y", 16);
                    check.setAttribute("fill", "white");
                    check.setAttribute("font-size", "12");
                    check.setAttribute("text-anchor", "middle");
                    check.setAttribute("font-weight", "bold");
                    check.textContent = "✓";
                    g.appendChild(check);
                }

                canvas.appendChild(g);
            });

            updateMaterialList();
        }

        function updateMaterialList() {
            materialList.innerHTML = "";
            const currentObra = appData.obras.find(obra => obra.id === appData.currentObraId);
            if (!currentObra) return;

            const materiaisCount = {};
            currentObra.pecas.forEach(peca => {
                materiaisCount[peca.tipo] = (materiaisCount[peca.tipo] || 0) + 1;
            });

            for (const [tipo, quantidade] of Object.entries(materiaisCount)) {
                const div = document.createElement("div");
                div.className = "bg-gray-50 p-2 rounded text-sm";
                div.textContent = `${tipo}: ${quantidade}`;
                materialList.appendChild(div);
            }
        }

        // Drag and Drop handlers
        function handleDragStart(e) {
            e.dataTransfer.setData("text/plain", e.target.dataset.pecaId);
            e.target.classList.add("dragging");
        }

        function handleDragEnd(e) {
            e.target.classList.remove("dragging");
        }

        function handleTouchStart(e) {
            e.preventDefault();
            e.target.classList.add("dragging");
            vibrate([50]);
        }

        function handleTouchMove(e) {
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            e.target.classList.remove("dragging");
            
            const touch = e.changedTouches[0];
            const canvasRect = document.getElementById("canvas-container").getBoundingClientRect();
            
            if (touch.clientX >= canvasRect.left && touch.clientX <= canvasRect.right &&
                touch.clientY >= canvasRect.top && touch.clientY <= canvasRect.bottom) {
                
                const pecaId = e.target.dataset.pecaId;
                const x = touch.clientX - canvasRect.left;
                const y = touch.clientY - canvasRect.top;
                addPecaToCanvas(pecaId, x, y);
                
                vibrate([100, 50, 100]);
                showMobileToast('Peça adicionada ao canvas');
            }
        }

        function addPecaToCanvas(pecaId, x, y) {
            const pecaData = pecasDisponiveis.find(p => p.id === pecaId);
            const currentObra = appData.obras.find(obra => obra.id === appData.currentObraId);
            
            if (pecaData && currentObra) {
                const novaPeca = {
                    id: generateUniqueId(),
                    tipo: pecaData.tipo,
                    x: x,
                    y: y,
                    width: pecaData.width,
                    height: pecaData.height,
                    rotation: 0,
                    conferido: false,
                    svg: pecaData.svg,
                    snapPoints: pecaData.snapPoints
                };
                
                currentObra.pecas.push(novaPeca);
                saveAppData();
                renderCanvasPecas();
            }
        }

        // Event Listeners
        canvas.addEventListener("dragover", (e) => {
            e.preventDefault();
        });

        canvas.addEventListener("drop", (e) => {
            e.preventDefault();
            const pecaId = e.dataTransfer.getData("text/plain");
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            addPecaToCanvas(pecaId, x, y);
        });

        canvas.addEventListener("click", (e) => {
            const target = e.target.closest('.draggable');
            if (target) {
                const pecaId = target.dataset.pecaId;
                if (appData.conferenceMode) {
                    // Marcar como conferido
                    const currentObra = appData.obras.find(obra => obra.id === appData.currentObraId);
                    const peca = currentObra.pecas.find(p => p.id === pecaId);
                    if (peca) {
                        peca.conferido = !peca.conferido;
                        saveAppData();
                        renderCanvasPecas();
                        vibrate([100]);
                    }
                } else {
                    // Selecionar peça
                    if (selectedPecas.includes(pecaId)) {
                        selectedPecas = selectedPecas.filter(id => id !== pecaId);
                    } else {
                        selectedPecas = [pecaId];
                    }
                    renderCanvasPecas();
                }
            }
        });

        newObraBtn.addEventListener("click", () => {
            const obraName = prompt("Digite o nome da nova obra:");
            if (obraName) {
                const newObra = {
                    id: `obra-${generateUniqueId()}`,
                    nome: obraName,
                    pecas: []
                };
                appData.obras.push(newObra);
                appData.currentObraId = newObra.id;
                appData.conferenceMode = false;
                saveAppData();
                
                startConferenceBtn.textContent = "Iniciar Conferência";
                startConferenceBtn.classList.remove("bg-red-500");
                startConferenceBtn.classList.add("bg-yellow-500");
                conferenceProgressOverlay.classList.add("hidden");
                
                init();
            }
        });

        startConferenceBtn.addEventListener("click", () => {
            appData.conferenceMode = !appData.conferenceMode;
            if (appData.conferenceMode) {
                startConferenceBtn.textContent = "Sair da Conferência";
                startConferenceBtn.classList.remove("bg-yellow-500");
                startConferenceBtn.classList.add("bg-red-500");
                conferenceProgressOverlay.classList.remove("hidden");
            } else {
                startConferenceBtn.textContent = "Iniciar Conferência";
                startConferenceBtn.classList.remove("bg-red-500");
                startConferenceBtn.classList.add("bg-yellow-500");
                conferenceProgressOverlay.classList.add("hidden");
            }
            saveAppData();
            renderCanvasPecas();
        });

        // DWG Import (simulado)
        importDwgBtn.addEventListener("click", () => {
            dwgImportModal.classList.remove("hidden");
        });

        closeDwgImportModalBtn.addEventListener("click", () => {
            dwgImportModal.classList.add("hidden");
        });

        dwgFileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                dwgLoading.classList.remove("hidden");
                dwgBlocksList.innerHTML = "";
                
                // Simular processamento
                setTimeout(() => {
                    const simulatedBlocks = [
                        "BLOCO_JOELHO_90",
                        "BLOCO_TUBO_100",
                        "BLOCO_TE_100",
                        "BLOCO_CAP_100",
                        "BLOCO_REDUCAO_100_75"
                    ];
                    
                    simulatedBlocks.forEach(blockName => {
                        const div = document.createElement("div");
                        div.className = "flex items-center mb-2 p-2 border rounded hover:bg-gray-50";
                        
                        const checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.id = `block-${blockName}`;
                        checkbox.value = blockName;
                        checkbox.className = "mr-2";
                        
                        const label = document.createElement("label");
                        label.htmlFor = `block-${blockName}`;
                        label.textContent = `${blockName} (simulado)`;
                        label.className = "cursor-pointer flex-1";
                        
                        div.appendChild(checkbox);
                        div.appendChild(label);
                        dwgBlocksList.appendChild(div);
                    });
                    
                    dwgLoading.classList.add("hidden");
                }, 2000);
            }
        });

        confirmDwgImportBtn.addEventListener("click", () => {
            const selectedBlocks = Array.from(dwgBlocksList.querySelectorAll("input[type='checkbox']:checked")).map(cb => cb.value);
            const currentObra = appData.obras.find(obra => obra.id === appData.currentObraId);
            
            if (currentObra && selectedBlocks.length > 0) {
                selectedBlocks.forEach((blockName, index) => {
                    const novaPeca = {
                        id: generateUniqueId(),
                        tipo: blockName,
                        x: 100 + (index * 60),
                        y: 100 + (index * 60),
                        width: 50,
                        height: 50,
                        rotation: 0,
                        conferido: false,
                        svg: `<rect x="0" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" stroke-width="2" rx="5"/>
                              <text x="25" y="25" text-anchor="middle" font-size="8" fill="#333">${blockName.substring(0, 8)}</text>
                              <text x="25" y="35" text-anchor="middle" font-size="6" fill="#666">DWG</text>`,
                        snapPoints: [{x: 0, y: 25}, {x: 50, y: 25}, {x: 25, y: 0}, {x: 25, y: 50}]
                    };
                    currentObra.pecas.push(novaPeca);
                });
                
                saveAppData();
                renderCanvasPecas();
                dwgImportModal.classList.add("hidden");
                alert(`${selectedBlocks.length} blocos importados com sucesso!`);
                
                if (isMobile) {
                    showMobileToast(`${selectedBlocks.length} blocos importados`);
                    vibrate([100, 50, 100]);
                }
            } else {
                alert("Selecione pelo menos um bloco para importar.");
            }
        });

        // Inicialização
        function init() {
            loadAppData();
            if (appData.obras.length === 0) {
                const newObra = {
                    id: `obra-${generateUniqueId()}`,
                    nome: "Minha Primeira Obra",
                    pecas: []
                };
                appData.obras.push(newObra);
                appData.currentObraId = newObra.id;
                appData.conferenceMode = false;
                saveAppData();
            }
            
            // Atualizar interface baseada no estado atual
            if (appData.conferenceMode) {
                startConferenceBtn.textContent = "Sair da Conferência";
                startConferenceBtn.classList.remove("bg-yellow-500");
                startConferenceBtn.classList.add("bg-red-500");
                conferenceProgressOverlay.classList.remove("hidden");
            } else {
                startConferenceBtn.textContent = "Iniciar Conferência";
                startConferenceBtn.classList.remove("bg-red-500");
                startConferenceBtn.classList.add("bg-yellow-500");
                conferenceProgressOverlay.classList.add("hidden");
            }
            
            renderPecasDisponiveis();
            renderCanvasPecas();
        }

        // Inicializar aplicação
        init();
    </script>
</body>
</html>
